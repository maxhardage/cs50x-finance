{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Timestamp (GMT)</th>
        <th scope="col">Transaction Type</th>
        <th scope="col">Symbol</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row["datetime"] }}</td>
        <td>{{ row["type"] }}</td>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
